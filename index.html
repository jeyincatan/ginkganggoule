<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandiri888 Slot Site</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Pastikan favicon ada di sini -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff005c, #ff5e3a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff005c;
            border-radius: 10px;
            background-color: #2c2c2c;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #ff005c;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #ff5e3a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .slot-machine {
            background-image: url('slot-machine.jpg'); /* Ganti dengan URL gambar mesin slot */
            background-size: cover;
            height: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .search-bar {
            width: 100%;
            padding: 10px 40px; /* Ruang tambahan untuk teks dan gambar */
            border: none;
            border-radius: 5px;
            background: url('search-icon.png') no-repeat 10px center; /* Ganti dengan URL gambar ikon pencarian */
            background-size: 20px; /* Ukuran ikon */
            font-size: 16px;
            color: #333;
        }

        .search-bar::placeholder {
            color: #888; /* Warna teks placeholder */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mandiri888 Slot Site!</h1>
        <p>Try your luck with our exciting slot games!</p>
    </header>
    <main>
        <section>
            <div class="slot-machine"></div> <!-- Gambar Mesin Slot -->
            <h2>About This Site</h2>
            <p>This site is created to provide you with the best online slot experience. Join us and start winning!</p>
        </section>
        <section>
            <h2>Search Games</h2>
            <input type="text" class="search-bar" placeholder="Search for slot games...">
        </section>
        <section>
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mandiri888 Slot Site</p>
    </footer>
</body>
</html>
