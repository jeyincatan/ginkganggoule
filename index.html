<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        /* Reset dasar untuk memastikan konsistensi antar browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body umum */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header dan Navigasi */
        header {
            background-color: #800000; /* Maroon */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner {
            background-color: #800000;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .banner h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .banner p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Game List */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .game-item {
            width: 300px;
            margin: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .game-item h3 {
            text-align: center;
            padding: 15px;
            font-size: 20px;
            color: #800000;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsif untuk tampilan mobile */
        @media screen and (max-width: 768px) {
            .game-item {
                width: 100%;
            }
        }
    </style>
</head>
